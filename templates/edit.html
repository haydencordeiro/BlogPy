{% extends 'base.html' %}
{% block title %}
</title>title here</title>
{% endblock %}

{% block body %}


<hr>
<h2>Edit blog post</h2>
<form action="/posts/edit/{{post.id}}" method='POST'>
    <label for="title">Edit Title:</label>
    <input class='form-control' type='text' name='title' id='title' value="{{post.title}}">
    <br>
    <label for="content">Edit Post:</label>
    <textarea class="form-control" id="content" rows="3" name='content'placeholder="Enter Content">{{post.content}}</textarea>
 
    <br>
    <label for="author">Edit Author:</label>
    <input class='form-control' type='text' name='author' id='author'placeholder="Enter Author"value="{{post.author}}">
    <br>
    <input class='btn btn-secondary' type='submit' value='Post'>
</form>
<hr>




{% endblock %}
